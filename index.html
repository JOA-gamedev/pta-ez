<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netl Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Netl Data</h1>

    <form id="searchForm">
      <label for="year">Select Year:</label>
      <select id="year" name="year">
        <option value="V4">VWO 4</option>
        <option value="V5">VWO 5</option>
        <option value="V6">VWO 6</option>
      </select>

      <br />

      <label for="afnamemoment">Select Afnamemoment:</label>
      <select id="afnamemoment" name="afnamemoment">
        <option value="">All</option>
        <option value="TW1">TW1</option>
        <option value="TW2">TW2</option>
        <option value="TW3">TW3</option>
        <option value="TW4">TW4</option>
        <option value="P1">P1</option>
        <option value="P2">P2</option>
        <option value="P3">P3</option>
        <option value="P4">P4</option>
      </select>

      <br />

      <fieldset>
        <legend>Select Vak:</legend>
        <label><input type="radio" name="vak" value="All" /> All</label>
        <label><input type="radio" name="vak" value="Ak" /> Ak</label>
        <label><input type="radio" name="vak" value="Beco" /> Beco</label>
        <label><input type="radio" name="vak" value="Biol" /> Bio</label>
        <label><input type="radio" name="vak" value="Bsm" /> Bsm</label>
        <label><input type="radio" name="vak" value="Dutl" /> Dutl</label>
        <label><input type="radio" name="vak" value="Econ" /> Econ</label>
        <label><input type="radio" name="vak" value="Entl" /> Entl</label>
        <label><input type="radio" name="vak" value="Fatl" /> Fatl</label>
        <label><input type="radio" name="vak" value="Ges" /> Ges</label>
        <label><input type="radio" name="vak" value="Gtc" /> Gtc</label>
        <label><input type="radio" name="vak" value="In" /> In</label>
        <label><input type="radio" name="vak" value="Kubv" /> Kubv</label>
        <label><input type="radio" name="vak" value="Kumu" /> Kumu</label>
        <label><input type="radio" name="vak" value="Lo" /> Lo</label>
        <label><input type="radio" name="vak" value="Ltc" /> Ltc</label>
        <label><input type="radio" name="vak" value="Maw" /> Maw</label>
        <label><input type="radio" name="vak" value="Nat" /> Nat</label>
        <label><input type="radio" name="vak" value="Schk" /> Schk</label>
        <label><input type="radio" name="vak" value="Wisa" /> Wisa</label>
        <label><input type="radio" name="vak" value="Wisb" /> Wisb</label>
        <label><input type="radio" name="vak" value="Wisc" /> Wisc</label>
        <label><input type="radio" name="vak" value="Wisd" /> Wisd</label>
      </fieldset>

      <br />

      <input type="file" id="fileInput" accept=".txt" />

      <button type="button" onclick="searchData()">Search</button>
    </form>

    <br />

    <h2>Search Results:</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Vak</th>
          <th>Afnamemoment</th>
          <th>Omschrijving</th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

    <script>
      function extractNetlData(text) {
        const lines = text.split("\n");
        const data = [];
        let uniqueIdCounter = 1;

        for (const line of lines) {
          if (/^E VWO \d+/.test(line)) {
            const columns = line.split(/\s+/);
            if (columns.length >= 13) {
              const vak = columns[5];
              const afnamemoment = columns[6];
              const jaarlaag = columns[4];
              const omschrijving = columns.slice(9).join(" ");

              // Assign a unique numerical identifier
              const uniqueIdentifier = uniqueIdCounter++;

              data.push({
                Vak: vak,
                Afnamemoment: afnamemoment,
                jaarlaag: jaarlaag,
                Omschrijving: omschrijving,
                uniqueIdentifier: uniqueIdentifier,
              });
            }
          }
        }

        return data;
      }

      function searchData() {
        const formData = new FormData(document.getElementById("searchForm"));
        const selectedYear = formData.get("year");
        const afnamemomentInput = formData.get("afnamemoment");
        const vakInput = formData.get("vak");
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!file) {
          alert("Please select a file.");
          return;
        }

        const reader = new FileReader();

        reader.onload = function (e) {
          const fileContent = e.target.result;
          const netlData = extractNetlData(fileContent);

          const resultsBody = document.getElementById("resultsBody");
          resultsBody.innerHTML = "";

          const uniqueRows = {};

          netlData.forEach((row) => {
            const identifier = row.uniqueIdentifier;

            if (
              shouldIncludeRow(
                row,
                selectedYear,
                afnamemomentInput,
                vakInput,
                uniqueRows
              )
            ) {
              appendRowToTable(resultsBody, row, identifier);
              uniqueRows[identifier] = true;
            }
          });
        };

        reader.readAsText(file);
      }

      function shouldIncludeRow(
        row,
        selectedYear,
        afnamemomentInput,
        vakInput,
        uniqueRows
      ) {
        const identifier = row.uniqueIdentifier;

        const isAllSelected = document.querySelector(
          'input[name="vak"][value="All"]'
        ).checked;

        return (
          (vakInput === "All" || row.Vak === vakInput) &&
          (selectedYear === "All" || row.jaarlaag === selectedYear) &&
          (afnamemomentInput === "" ||
            row.Afnamemoment === afnamemomentInput) &&
          !uniqueRows[identifier]
        );
      }

      function appendRowToTable(tableBody, row, identifier) {
        const newRow = tableBody.insertRow();

        const vakCell = newRow.insertCell(0);
        vakCell.textContent = row.Vak;

        const afnamemomentCell = newRow.insertCell(1);
        afnamemomentCell.textContent = row.Afnamemoment;

        const omschrijvingCell = newRow.insertCell(2);
        omschrijvingCell.textContent = row.Omschrijving;

        const uniqueIdCell = newRow.insertCell(3);
        uniqueIdCell.textContent = identifier;
      }
    </script>
  </body>
</html>
